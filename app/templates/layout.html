<html>
    <head style="background-color: lightblue;">
      {% if title %}
      <title>{{ title }} - Upload.io</title>
      {% else %}
      <title>Upload.io</title>
      {% endif %}
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body style="background-color: lightblue;">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" style="margin: 20px;">Upload.io</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div align="left;" class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: auto; margin-right: 0;">
          <ul class="navbar-nav mr-auto" style="margin-left: auto; margin-right: 0;">
            <li class="nav-item" style="margin-left: auto; margin-right: 0;">
                <a class="nav-link" href="/upload_pickle" style="margin-left: auto; margin-right: 0;">Upload</a>
            </li>
          </ul>
        </div>
      </nav>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-primary" role="alert">{{message}}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
        <script src="//use.fontawesome.com/36f6c04cea.js"></script>
    </body>
</html>
